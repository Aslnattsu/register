<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジ電卓</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="display" id="totalDisplay">合計: ¥0</div>

<div id="categoryTabs" class="tab-bar" style="display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px;"></div>
    
<div class="grid" id="buttonGrid"></div>
    
    
    
<div class="admin-controls" style="margin-top: 20px; display: grid; gap: 10px;">
    <button class="action-btn" onclick="addNewProduct()" style="background-color: #34c759;">＋ 新しい商品を追加</button>
    <button class="action-btn" onclick="clearData()">売上履歴をリセット</button>
</div>


<div class="history" id="historyList">
    <strong>販売履歴</strong>
</div>

<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 id="editTitle">商品名の編集</h3>
        <button class="action-btn" onclick="openNameAndPriceEdit()" style="background-color: #007aff;">名前と価格を変更</button>
        <button class="action-btn" onclick="deleteTargetProduct()" style="background-color: #ff3b30;">この商品を削除</button>
        <button class="action-btn" onclick="closeModal()" style="background-color: #8e8e93;">キャンセル</button>
    </div>
</div>
<div id="calcModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 id="calcTitle">自由入力</h3>
        <div id="calcDisplay" style="font-size: 32px; background: #eee; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: right;">0</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <button class="item-btn" onclick="pressNum(7)">7</button>
            <button class="item-btn" onclick="pressNum(8)">8</button>
            <button class="item-btn" onclick="pressNum(9)">9</button>
            <button class="item-btn" onclick="pressNum(4)">4</button>
            <button class="item-btn" onclick="pressNum(5)">5</button>
            <button class="item-btn" onclick="pressNum(6)">6</button>
            <button class="item-btn" onclick="pressNum(1)">1</button>
            <button class="item-btn" onclick="pressNum(2)">2</button>
            <button class="item-btn" onclick="pressNum(3)">3</button>
            <button class="item-btn" onclick="pressNum(0)" style="grid-column: span 2;">0</button>
            <button class="item-btn" onclick="clearCalc()" style="background: #ff3b30;">C</button>
        </div>
        <button class="action-btn" onclick="addCalcAmount()" style="background: #34c759; margin-top: 15px;">確定して追加</button>
        <button class="action-btn" onclick="closeCalc()" style="background: #8e8e93; margin-top: 5px;">閉じる</button>
    </div>
</div>

<div id="categoryModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 id="categoryModalTitle">カテゴリの操作</h3>
        <button class="action-btn" onclick="openCategoryRename()" style="background-color: #007aff;">名前を変更</button>
        <button class="action-btn" onclick="deleteTargetCategory()" style="background-color: #ff3b30;">このカテゴリを削除</button>
        <button class="action-btn" onclick="closeCategoryModal()" style="background-color: #8e8e93;">キャンセル</button>
    </div>
</div>

<div id="appVersion" style="text-align: center; color: #8e8e93; font-size: 12px; margin: 20px 0;">
    Version 1.0.5
</div>

    <script src="script.js"></script>
</body>
</html>
